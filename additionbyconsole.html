<!DOCTYPE html>
<html>
<head>
    <title>Addition of Two Numbers</title>
</head>
<body>
    <script>
        var a = parseInt(window.prompt("Number 1:"));
        var b = parseInt(window.prompt("Number 2:"));
        var c = a + b;
        document.write("Addtion of two numbers is: " + c);
    </script>
</body>
</html>
