<!DOCTYPE html>
<html>
<head>
    <title>Confirm Function Example</title>
</head>
<body>
    <script>
        var userResponse = confirm("Do you like JavaScript?");
        if (userResponse) {
            alert("Great! You like JavaScript.");
        } else {
            alert("Oh no! You don't like JavaScript.");
        }
    </script>
</body>
</html>
