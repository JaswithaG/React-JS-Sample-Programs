<!DOCTYPE html>
<html>
    <head>
        <title>Console Log Method</title>
    </head>
    <body>
        <h1>Console Log Example</h1>
        <button onclick="logMessages()">Click to Log Messages</button>
        <script>
           function logMessages() {
                console.log("Button clicked!");
                console.log("Logging dynamic messages.");
            }
        </script>
    </body> 
</html>
