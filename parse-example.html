<!DOCTYPE html>
<html>
<head>
    <title>parseInt and parseFloat Example</title>
</head>
<body>
    <script>
        var intString = "42";
        var floatString = "3.14";
        var intNumber = parseInt(intString);
        var floatNumber = parseFloat(floatString);
        document.write("String '" + intString + "' parsed as integer: " + intNumber + "<br>");
        document.write("String '" + floatString + "' parsed as float: " + floatNumber + "<br>");
        var sum = intNumber + floatNumber;
        document.write("Sum of parsed numbers: " + sum);
    </script>
</body>
</html>
