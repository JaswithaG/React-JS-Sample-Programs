<!DOCTYPE html>
<html>
<head>
    <title>Prompt Example</title>
</head>
<body>
    <script>
        var userName = window.prompt("Please enter your name:");
        if (userName) {
            alert("Hello, " + userName + "!");
        } else {
            alert("You did not enter your name.");
        }
    </script>
</body>
</html>
