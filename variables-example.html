<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables Example</title>
</head>
<body>
    <script>
        var name = "John"; // string
        let age = 30; // number
        const isStudent = true; // boolean
        var hobbies = ["reading", "gaming", "coding"]; // array
        let address = { city: "New York", country: "USA" }; // object
        document.write("Name: " + name + "<br>");
        document.write("Age: " + age + "<br>");
        document.write("Is Student: " + isStudent + "<br>");
        document.write("Hobbies: " + hobbies.join(", ") + "<br>");
        document.write("Address: " + address.city + ", " + address.country + "<br>");
    </script>
</body>
</html>
